<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures</title>
    <link rel="stylesheet" href="./products-style/products.css">


</head>

<body>
    <div id="array_length">
        <h1><span id="counts"></span> results for "<span id="lecture_name"></span>"</h1>
    </div>
    <div id="whole_body">
        <div id="filter_products">
            <button>
                <h3>Filter</h3>
            </button>
            <select id="sorting_lectures">
                <option value="all">Most Relevant</option>
                <option value="rated">Highest Rated</option>
                <option value="low">Price Low-High</option>
                <option value="high">Price High-Low</option>

            </select>
            <hr class="hr_tag">

            <h2 class="filter_topic">Topic</h2>

            <form class="form">
                <input type="checkbox" id="course1" name="course1" value="java">
                <label for="course1">java</label><br>
                <input type="checkbox" id="course2" name="course2" value="c">
                <label for="course2">c</label><br>
                <input type="checkbox" id="course3" name="course3" value="webdevelopment">
                <label for="course3">web development</label><br>
                <input type="checkbox" id="course4" name="course4" value="javascript">
                <label for="course4">javascript</label><br>
                <input type="checkbox" id="course5" name="course5" value="html">
                <label for="course5">HTML</label><br>
                <input type="checkbox" id="course6" name="course6" value="css">
                <label for="course6">CSS</label><br>
                <input type="checkbox" id="course7" name="course7" value="dsa">
                <label for="course7">DSA</label><br>
                <input type="checkbox" id="course8" name="course8" value="cplusplus">
                <label for="course8">C++</label><br>
                <input type="checkbox" id="course3" name="course3" value="python">
                <label for="course3">python</label><br>
            </form>
            <hr class="hr_tag">

            <h2 class="filter_topic">Level</h2>

            <form class="form">
                <input type="checkbox" id="beginner" name="beginner" value="beginner">
                <label for="beginner">Beginner</label><br>
                <input type="checkbox" id="intermediate" name="intermediate" value="intermediate">
                <label for="intermediate">Intermediate</label><br>
                <input type="checkbox" id="expert" name="expert" value="expert">
                <label for="expert">Expert</label><br>
            </form>
            <hr class="hr_tag">

            <h2 class="filter_topic">Price</h2>
            <form class="form">
                <input type="checkbox" id="paid" name="paid" value="paid">
                <label for="paid">Paid</label><br>
                <input type="checkbox" id="free" name="free" value="free">
                <label for="free">Free</label><br>
            </form>
            <hr class="hr_tag">

            <h2 class="filter_topic">Rating</h2>
            <form class="form">
                <input type="checkbox" id="4.5" name="4.5" value="4.5">
                <label for="4.5">4.5 & Above</label><br>
                <input type="checkbox" id="4.0" name="4.0" value="4.0">
                <label for="4.0">4.0 & Above</label><br>
                <input type="checkbox" id="3.5" name="3.5" value="3.5">
                <label for="3.5">3.5 & Above</label><br>
                <input type="checkbox" id="3.0" name="3.0" value="3.0">
                <label for="3.0">3.0 & Above</label><br>
            </form>

            <hr class="hr_tag">

            <h2 class="filter_topic">Rating</h2>
            <form class="form">
                <input type="checkbox" id="1" name="1" value="1">
                <label for="1">0-1</label><br>
                <input type="checkbox" id="2" name="2" value="2">
                <label for="2">1-2</label><br>
                <input type="checkbox" id="3" name="3" value="3">
                <label for="3">2-3</label><br>
            </form>
        </div>
        <div id="product_parent_div">

        </div>
    </div>
</body>

</html>

<script src="./products-script/products.js" type="module"></script>
